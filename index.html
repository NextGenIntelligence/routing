<!DOCTYPE html>
<html lang="en">
<head>
<title>Routing</title>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src='http://api.tiles.mapbox.com/mapbox.js/v1.6.0-beta0/mapbox.js'></script>
<script src="leaflet.plotter.js"></script>
<script src="http://twitter.github.io/hogan.js/builds/2.0.0/hogan-2.0.0.js"></script>
<script src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
<script src="scripts.js"></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css" />
<link href='http://api.tiles.mapbox.com/mapbox.js/v1.6.0-beta0/mapbox.css' rel='stylesheet' />
<link rel="stylesheet" href="stylesheet.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="/routing">Routing Demo</a>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div id="forward-form">
        <form class="form-inline" role="form">
          <div class="headroom">
            <input type="search" name="start" class="form-control typeahead" id="start" placeholder="Starting Point">
            <div class="headroom"></div>
            <input type="search" name="end" class="form-control typeahead" id="end" placeholder="Destination">
            <div class="headroom">
              <div class="radio">
                <label>
                  <input type="radio" name="transitMode" id="car" value="car" checked> Drive
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="transitMode" id="bicycle" value="bicycle"> Bike
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="transitMode" id="foot" value="foot"> Walk
                </label>
              </div>
            </div>
            <div class="headroom footroom">
              <input type="submit" class="btn btn-info" type="button" value="Go!" />
            </div>
          </div>
        </form>
        <div class="list-group" id="search-results"></div>
      </div>
    </div>
    <div class="col-md-8">
      <div id="map"></div>
    </div>
  </div>
</div>
</body>
</html>
