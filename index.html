
<!DOCTYPE html>
<html data-ng-app="routing">
  <head>
    <title>Spooky Routes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/leaflet.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="css/leaflet.locate.css" />
    <link rel="stylesheet" href="css/leaflet.locations.css" />
    <!--[if lt IE 9]>
        <link rel="stylesheet" href="//rawgithub.com/domoritz/leaflet-locatecontrol/gh-pages/src/L.Control.Locate.ie.css"/>
    <![endif]-->
    <!--[if lte IE 8]>
      <link href="css/leaflet.ie.css" rel="stylesheet" type="text/css" >
    <![endif]-->
    <link rel="stylesheet" href="css/demo.css" />
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.min.js"></script>
    
    <script type="text/javascript" src="js/leaflet.js"></script>
    <script type="text/javascript" src="js/leaflet-hash.js"></script>
    <script type="text/javascript" src="js/leaflet.awesome-markers.js"></script>
    <script type="text/javascript" src="js/L.Control.Locate.js" ></script>
    <script type="text/javascript" src="js/L.Control.Locations.js" ></script>
    <script type="text/javascript" src="js/L.Control.Busters.js" ></script>

    <script src="js/leaflet_rm/L.Routing.OSRM.js"></script>
    <script src="js/leaflet_rm/L.Routing.Line.js"></script>
    <script src="js/leaflet_rm/L.Routing.Itinerary.js"></script>
    <script src="js/leaflet_rm/L.Routing.Plan.js"></script>
    <script src="js/leaflet_rm/L.Routing.Control.js"></script>
    <script src="js/demo.js"></script>
  </head>
  <body>
  <div class="container">
    <div class="row">
        <div class="col-md-3">
          <div id="instructions">
          <h1>Ghost Routes</h1>
          <h4>Select your preferred method of travel (bike, car, or foot) from the panel on the right.</h4>
          <h4>Click on the map to pick a starting point and a route to all the ghosts.</h4>
          <h4>Remove or add ghosts by clicking on the ghost icon on the left panel.</h4>
          </div>
        </div>

        <div class="col-md-9">
        <div id="map"></div>
        </div>
      <section id="routing" data-ng-controller="RouteController">
      </section>
    </div>
  </div>
      

      <!-- Adding a script block to post message to the parent container (think iframed demos) -->
      <script type="text/javascript">
        window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
      </script>
  </body>
</html>
